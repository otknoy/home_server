  samba:
    build: samba
    environment:
      USER: otknoy
      PASSWORD: passon
    ports:
      - 139:139
      - 445:445
    volumes:
      - /home/otknoy:/mnt/share/home/otknoy
      - /mnt/backup:/mnt/share/backup
      - /mnt/private:/mnt/private
    mem_limit: 32m

  webdav:
    build: wsgidav
    ports:
      - 8081:8080
    environment:
      USER: ${WEBDAV_USER}
      PASSWORD: ${WEBDAV_PASSWORD}
    volumes:
      - /mnt/private/:/var/wsgidav-root:ro
