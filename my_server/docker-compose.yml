version: '2'
services:

  rproxy:
    image: nginx:1.20.0-alpine
    depends_on:
      - web-server
      - webdav
      # - jupyter-notebook
      # - solr
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    mem_limit: 16m

  web-server:
    image: nginx:1.20.0-alpine
    ports:
      - 10080:80
    volumes:
      - ./public_html/:/usr/share/nginx/html:ro
    mem_limit: 16m

